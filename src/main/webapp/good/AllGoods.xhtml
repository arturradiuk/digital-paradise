<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Good List</title>
</h:head>
<h:body>

    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/good/allgoods_content.css"/>

            <h:form>
                Give Id: <p:inputText value="#{goodController.uuid}" required="true"/>
                <p:commandButton value="FindById" action="#{goodController.findGoodById()}"/>
            </h:form>

            <h:form id="form">

                <p:dataTable id="laptops" var="laptop" value="#{goodController.currentLaptops}" editable="false"
                             style="margin-bottom:20px; font-size: 10px"
                             tableStyle="table-layout: auto; align-content: center;">

                    <f:facet name="header">Laptops</f:facet>

                    <p:column headerText="UUID">
                        <h:outputText value="#{laptop.uuid}"/>
                    </p:column>

                    <p:column headerText="Product">
                        <h:outputText value="#{laptop.goodName}"/>
                    </p:column>

                    <p:column headerText="Base price">
                        <h:outputText value="#{laptop.basePrice}"/>
                    </p:column>

                    <p:column headerText="RAM">
                        <h:outputText value="#{laptop.ram}"/>
                    </p:column>

                    <p:column headerText="SSD">
                        <h:outputText value="#{laptop.ssdCapacity}"/>
                    </p:column>

                    <p:column headerText="Screen size">
                        <h:outputText value="#{laptop.screenSize}"/>
                    </p:column>

                    <p:column headerText="Camera">
                        <h:outputText value="#{laptop.hasCamera}"/>
                    </p:column>

                    <p:column headerText="USB">
                        <h:outputText value="#{laptop.usbAmount}"/>
                    </p:column>

                    <p:column headerText="Sold">
                        <h:outputText value="#{laptop.sold}"/>
                    </p:column>

                    <p:column headerText="Count">
                        <h:outputText value="#{laptop.count}"/>
                    </p:column>

                    <p:column headerText="Actions">

                        <p:commandButton value="Delete"
                                         action="#{goodController.removeGood(laptop)}"
                                         style="background-color: #ff4d00"/>

                        <p:commandButton value="Update"
                                         action="#{goodController.seeLaptop(laptop)}"
                                         style="background-color: #ff4d00"/>

                    </p:column>
                </p:dataTable>
                <p:commandButton value="Add Laptop" action="AddLaptop" style="background-color: #ff4d00;"/>
                <!--                <h:commandButton value="Refresh" action="#{goodController.refresh()}"></h:commandButton>-->
            </h:form>

        </ui:define>
    </ui:composition>


</h:body>
</html>
