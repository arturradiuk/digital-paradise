<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add PC</title>
</h:head>
<h:body>
    <ui:composition template="/template/common.xhtml">

        <ui:define name="sidemenu">
            <h:outputStylesheet name="css/common/sidemenu.css"/>

            <p class="temp_side_menu">Side menu: </p>

            <ul>
                <li><h:link outcome="Login"> Login </h:link></li>

                <li><h:link outcome="#{goodController.refresh()}"> See all goods </h:link></li>

                <li><h:link outcome="#{orderController.refresh()}"> See all orders </h:link></li>

<!--                <li><h:link outcome="#{userController.refresh()}"> See all users </h:link></li>-->
            </ul>
        </ui:define>

        <ui:define name="content">
            <h:outputStylesheet name="css/good/addpc_content.css"/>
            <h3 class="newpc_h3">New PC</h3>
            <h:form>
                *UUID: <h:outputText value="#{goodController.newPC.uuid}" required="true"
                                     converter="converters.UUIDConverter"></h:outputText> <br/>
                *Good Name: <h:inputText value="#{goodController.newPC.goodName}" required="true"></h:inputText> <br/>
                *BasePrice: <h:inputText value="#{goodController.newPC.basePrice}" required="true"></h:inputText> <br/>
                *RAM: <h:inputText value="#{goodController.newPC.ram}" required="true"></h:inputText> <br/>
                *SSD: <h:inputText value="#{goodController.newPC.ssdCapacity}" required="true"></h:inputText> <br/>
                <h:commandButton value="Confirm" action="#{goodController.processNewPC}"
                                 immediate="false"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
