<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Add PC</title>
</h:head>
<h:body>
    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/good/addpc_content.css"/>
            <div class="content-wrap">
                <h3 class="newpc_h3">New PC</h3>
                <h:form>
                    *UUID: <h:outputText value="#{goodController.newPC.uuid}" required="true"
                                         converter="converters.UUIDConverter"/> <br/>
                    *Good Name: <h:inputText value="#{goodController.newPC.goodName}" required="true"/>
                    <br/>
                    *BasePrice: <h:inputText value="#{goodController.newPC.basePrice}" required="true"/>
                    <br/>
                    *RAM: <h:inputText value="#{goodController.newPC.ram}" required="true"/> <br/>
                    *SSD: <h:inputText value="#{goodController.newPC.ssdCapacity}" required="true"/> <br/>
                    <h:commandButton value="Confirm" action="#{goodController.processNewPC}"
                                     immediate="false"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>


</h:body>
</html>
