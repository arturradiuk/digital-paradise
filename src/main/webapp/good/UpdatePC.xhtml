<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Update PC</title>
</h:head>
<h:body>
    Your PC
    <h:form>
        UUID: <h:outputText value="#{goodController.currentPC.uuid}" required="true"
                            converter="converters.UUIDConverter"></h:outputText> <br/>
        *Good Name: <h:inputText value="#{goodController.currentPC.goodName}" required="true"></h:inputText> <br/>
        *BasePrice: <h:inputText value="#{goodController.currentPC.basePrice}" required="true"></h:inputText> <br/>
        *RAM: <h:inputText value="#{goodController.currentPC.ram}" required="true"></h:inputText> <br/>
        *SSD: <h:inputText value="#{goodController.currentPC.ssdCapacity}" required="true"></h:inputText> <br/>
        <h:commandButton value="Confirm" action="#{goodController.updatePC}"
                         immediate="false"></h:commandButton>
    </h:form>
</h:body>
</html>
