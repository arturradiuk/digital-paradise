<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>#{msg['add_product']}</title>
</h:head>
<h:body>

    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/good/add_product_content.css"/>


            <h:form>

                <h:panelGrid columns="1">
                    <h:panelGroup rendered="#{goodController.isNewGoodLaptop()}">
                        <h3 class="product-title">#{msg['new_laptop']}</h3>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{goodController.isNewGoodPC()}">
                        <h3 class="product-title">#{msg['new_pc']}</h3>
                    </h:panelGroup>
                    <h:panelGroup rendered="true">
                        *#{msg['good']} #{msg['name_title']}: <h:inputText value="#{goodController.newGood.goodName}"
                                                                           required="true"/> <br/>
                        *#{msg['base_price']}: <h:inputText value="#{goodController.newGood.basePrice}"
                                                            required="true"/> <br/>
                        *RAM: <h:inputText value="#{goodController.newGood.ram}" required="true"/> <br/>
                        *SSD: <h:inputText value="#{goodController.newGood.ssdCapacity}" required="true"/> <br/>
                        *#{msg['count']}: <h:inputText value="#{goodController.newGood.count}" required="true"/> <br/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{goodController.isNewGoodLaptop()}">
                        *#{msg['screen_size']}: <h:inputText value="#{goodController.newGood.screenSize}"
                                                             required="true"/> <br/>
                        *#{msg['has_camera']}: <h:inputText value="#{goodController.newGood.hasCamera}"
                                                            required="true"/> <br/>
                        *USB #{msg['amount']}: <h:inputText value="#{goodController.newGood.usbAmount}"
                                                            required="true"/> <br/>
                        <h:commandButton value="Confirm" action="#{goodController.processNewLaptop}"
                                         immediate="false"/>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{goodController.isNewGoodPC()}">
                        <h:commandButton value="Confirm" action="#{goodController.processNewPC}"
                                         immediate="false"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
