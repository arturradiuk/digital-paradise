<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Update Laptop</title>
</h:head>
<h:body>
    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/good/updatelaptop_content.css"/>
            <div class="content-wrap">
                <h3 class="laptop_h3">Your Laptop</h3>
                <h:form>

                    UUID: <h:outputText value="#{goodController.currentLaptop.uuid}" required="true"
                                        converter="converters.UUIDConverter"/> <br/>
                    *Good Name: <h:inputText value="#{goodController.currentLaptop.goodName}"
                                             required="true"/>
                    <br/>
                    *BasePrice: <h:inputText value="#{goodController.currentLaptop.basePrice}"
                                             required="true"/> <br/>
                    *RAM: <h:inputText value="#{goodController.currentLaptop.ram}" required="true"/> <br/>
                    *SSD: <h:inputText value="#{goodController.currentLaptop.ssdCapacity}"
                                       required="true"/>
                    <br/>
                    *Screen size: <h:inputText value="#{goodController.currentLaptop.screenSize}"
                                               required="true"/> <br/>
                    *Has camera: <h:inputText value="#{goodController.currentLaptop.hasCamera}"
                                              required="true"/> <br/>
                    *USB amount: <h:inputText value="#{goodController.currentLaptop.usbAmount}"
                                              required="true"/> <br/>
                    <h:commandButton value="Confirm" action="#{goodController.updateLaptop}"
                                     immediate="false"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>


</h:body>
</html>
