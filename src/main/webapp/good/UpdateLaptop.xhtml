<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msg['update_PC']}</title>
</h:head>
<h:body>
    <ui:composition template="/template/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet name="css/good/updatelaptop_content.css"/>
            <h3 class="laptop_h3">#{msg['your_PC']}</h3>
            <h:form>

                UUID: <h:outputText value="#{goodController.currentLaptop.uuid}" required="true"
                                    converter="converters.UUIDConverter"></h:outputText> <br/>
                *#{msg['good']} Name: <h:inputText value="#{goodController.currentLaptop.goodName}" required="true"></h:inputText>
                <br/>
                *#{msg['base_price']}: <h:inputText value="#{goodController.currentLaptop.basePrice}"
                                         required="true"></h:inputText> <br/>
                *RAM: <h:inputText value="#{goodController.currentLaptop.ram}" required="true"></h:inputText> <br/>
                *SSD: <h:inputText value="#{goodController.currentLaptop.ssdCapacity}" required="true"></h:inputText>
                <br/>
                *#{msg['screen_size']}: <h:inputText value="#{goodController.currentLaptop.screenSize}"
                                           required="true"></h:inputText> <br/>
                *#{msg['has_camera']}: <h:inputText value="#{goodController.currentLaptop.hasCamera}"
                                          required="true"></h:inputText> <br/>
                *USB #{msg['amount']}: <h:inputText value="#{goodController.currentLaptop.usbAmount}"
                                          required="true"></h:inputText> <br/>
                <h:commandButton value="Confirm" action="#{goodController.updateLaptop}"
                                 immediate="false"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
