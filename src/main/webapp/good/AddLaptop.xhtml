<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add Laptop</title>
</h:head>
<h:body>

    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/good/addlaptop_content.css"/>

            <h3 class="newlaptop_h3">New Laptop</h3> New Laptop
            <h:form>
                *UUID: <h:outputText value="#{goodController.newLaptop.uuid}" required="true"
                                     converter="converters.UUIDConverter"></h:outputText> <br/>
                *Good Name: <h:inputText value="#{goodController.newLaptop.goodName}" required="true"></h:inputText> <br/>
                *BasePrice: <h:inputText value="#{goodController.newLaptop.basePrice}" required="true"></h:inputText> <br/>
                *RAM: <h:inputText value="#{goodController.newLaptop.ram}" required="true"></h:inputText> <br/>
                *SSD: <h:inputText value="#{goodController.newLaptop.ssdCapacity}" required="true"></h:inputText> <br/>
                *Screen size: <h:inputText value="#{goodController.newLaptop.screenSize}" required="true"></h:inputText> <br/>
                *Has camera: <h:inputText value="#{goodController.newLaptop.hasCamera}" required="true"></h:inputText> <br/>
                *USB amount: <h:inputText value="#{goodController.newLaptop.usbAmount}" required="true"></h:inputText> <br/>
                <h:commandButton value="Confirm" action="#{goodController.processNewLaptop}"
                                 immediate="false"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
