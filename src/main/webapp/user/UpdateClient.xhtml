<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Update Client</title>
</h:head>
<h:body>

    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/user/updateclient_content.css"/>
            <div class="content-wrap">
                <h3 class="client_h3">Update Client</h3>
                <h:form>
                    *UUID: <h:outputText value="#{userController.currentClient.uuid}" required="true"
                                         converter="converters.UUIDConverter"></h:outputText> <br/>
                    *Email: <h:inputText value="#{userController.currentClient.email}" required="true"/>
                    <br/>
                    *Name: <h:inputText value="#{userController.currentClient.name}" required="true"/>
                    <br/>
                    *Address: <h:inputText value="#{userController.currentClient.address}" required="true"
                                           converter="converters.AddressConverter"/> <br/>
                    *PhoneNumber: <h:inputText value="#{userController.currentClient.phoneNumber}"
                                               required="true"/> <br/>
                    <h:commandButton value="Update" action="#{userController.updateClient}"
                                     immediate="false"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>


</h:body>
</html>
