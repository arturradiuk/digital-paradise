<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msg['update_admin']}</title>
</h:head>
<h:body>
    <ui:composition template="/template/common.xhtml">


        <ui:define name="content">
            <h:outputStylesheet name="css/user/updateadministrator_content.css"/>

            <h3 class="admin_h3">#{msg['update_admin']}</h3>
            <h:form>
                *UUID: <h:outputText value="#{userController.currentAdministrator.uuid}" required="true"
                                     converter="converters.UUIDConverter"></h:outputText> <br/>
                #{msg['email']} <h:inputText value="#{userController.currentAdministrator.email}" required="true"></h:inputText>
                <br/>
                #{msg['name']} <h:inputText value="#{userController.currentAdministrator.name}" required="true"></h:inputText>
                <br/>
                #{msg['address']} <h:inputText value="#{userController.currentAdministrator.address}" required="true"
                                       converter="converters.AddressConverter"></h:inputText> <br/>
                #{msg['is_head_admin']} <h:inputText value="#{userController.currentAdministrator.isHeadAdmin}" required="true"  ></h:inputText> <br/>
                <h:commandButton value="Update" action="#{userController.updateAdministrator}"
                                 immediate="false"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
