<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <!--    todo refresh!!!!!!!!!!!!!-->
    <title>Add Employee</title>
</h:head>
<h:body>
    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/user/addemployee_content.css"/>
            <div class="content-wrap">
                <h3 class="employee_h3">New Employee</h3>
                <h:form>
                    *UUID: <h:inputText value="#{userController.newEmployee.uuid}" required="true"
                                        converter="converters.UUIDConverter"/> <br/>
                    *Email: <h:inputText value="#{userController.newEmployee.email}" required="true"/>
                    <br/>
                    *Name: <h:inputText value="#{userController.newEmployee.name}" required="true"/> <br/>
                    *Address: <h:inputText value="#{userController.newEmployee.address}" required="true"
                                           converter="converters.AddressConverter"/> <br/>
                    *Earnings: <h:inputText value="#{userController.newEmployee.earnings}"
                                            required="true"/> <br/>
                    <h:commandButton value="Confirm" action="#{userController.processNewEmployee}"
                                     immediate="false"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>


</h:body>
</html>
