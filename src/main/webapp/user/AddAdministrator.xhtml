<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add Administrator</title>
</h:head>
<h:body>
    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/user/addadministrator_content.css"/>
            <h3 class="admin_h3">New Administrator</h3>
            <h:form>
                *UUID: <h:inputText value="#{userController.newAdministrator.uuid}" required="true"
                                    converter="converters.UUIDConverter"></h:inputText> <br/>
                *Email: <h:inputText value="#{userController.newAdministrator.email}" required="true"></h:inputText> <br/>
                *Name: <h:inputText value="#{userController.newAdministrator.name}" required="true"></h:inputText> <br/>
                *Address: <h:inputText value="#{userController.newAdministrator.address}" required="true"
                                       converter="converters.AddressConverter"></h:inputText> <br/>
                *IsHeadAdmin: <h:inputText value="#{userController.newAdministrator.isHeadAdmin}" required="true"  ></h:inputText> <br/>
                <h:commandButton value="Confirm" action="#{userController.processNewAdministrator}"
                                 immediate="false"></h:commandButton>
            </h:form>        </ui:define>
    </ui:composition>


</h:body>
</html>
