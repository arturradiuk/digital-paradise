<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msg['add_client']}</title>
</h:head>
<h:body>

    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/user/addclient_content.css"/>

            <h3 class="client_h3">#{msg['new_client']}</h3>
            <h:form>
                *UUID: <h:inputText value="#{userController.newClient.uuid}" required="true" converter="converters.UUIDConverter"></h:inputText> <br/>
                #{msg['email']} <h:inputText value="#{userController.newClient.email}" required="true" ></h:inputText> <br/>
                #{msg['name']} <h:inputText value="#{userController.newClient.name}" required="true" ></h:inputText> <br/>
                #{msg['address']} <h:inputText value="#{userController.newClient.address}" required="true" converter="converters.AddressConverter" ></h:inputText> <br/>
                #{msg['phone_number']} <h:inputText value="#{userController.newClient.phoneNumber}" required="true"  ></h:inputText> <br/>

                <h:commandButton value="Confirm" action="#{userController.processNewClient}"
                                 immediate="false"></h:commandButton>
            </h:form>        </ui:define>
    </ui:composition>


</h:body>
</html>
