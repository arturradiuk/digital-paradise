<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../resources/css/auth/login.css">
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>

<div class="container-fluid bg">
    <div class="row justify-content-center">
        <div class="col-md-offset-4 col-md-4">
            <form class="form-container">
                <div class="form-group">
                    <label for="inputLogin">Login</label>
                    <input type="text" class="form-control" id="inputLogin" aria-describedby="loginHelp"
                           placeholder="Login">
                    <small id="loginHelp" class="form-text text-muted">E-mail</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Hasło</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Hasło">
                    <small id="passwordHelp" class="form-text text-muted">Hasło</small>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Potwierdzam zapoznanie się z Ogólnymi Warunkami
                        Użytkowania.</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
