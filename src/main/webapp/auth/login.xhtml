<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Logowanie</title>
</h:head>
<body>
    <h:outputStylesheet library="css" name="/auth/login.css"/>
<div class="container">
    <h:form class="container">
        <h1>Logowanie</h1>
        <div class="form-group">
            <h:outputLabel for="inputLogin">Login</h:outputLabel>
            <h:inputText type="text" styleClass="form-control" id="inputLogin" aria-describedby="loginHelp"
                         placeholder="Login" value="#{identityUtils.username}" required="true"
                         requiredMessage="Wprowadź e-mail."/>
        </div>

        <div class="form-group">
            <h:outputLabel for="inputPassword">Hasło</h:outputLabel>
            <h:inputSecret type="password" styleClass="form-control" id="inputPassword" placeholder="Hasło" 
                           value="#{identityUtils.password}" required="true"
                           requiredMessage="Wprowadź hasło."/>
        </div>

        <h:commandButton type="submit" styleClass="btn" action="#{identityUtils.login}"
                         value="Zaloguj"/>

    </h:form>
</div>
</body>
</html>
