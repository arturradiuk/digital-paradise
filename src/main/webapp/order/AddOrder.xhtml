<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Add Order</title>
</h:head>
<h:body>
    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/order/addorder_content.css"/>

            <div class="content-wrap">
                <h3 class="order_h3">Add Order</h3>
                <h:form>
                    *UUID: <h:inputText value="#{orderController.newOrder.uuid}" required="true"
                                        converter="converters.UUIDConverter"/> <br/>

                    *Client UUID: <h:inputText value="#{orderController.clientUuid}" required="true"
                                               converter="converters.UUIDConverter"/> <br/>

                    *Goods UUID: <h:inputText value="#{orderController.goodsUuid}" required="true"
                                              converter="converters.MultipleUUIDConverter"/> <br/>

                    <h:commandButton value="Confirm" action="#{orderController.processNewOrder}"
                                     immediate="false"/>

                </h:form>
            </div>
        </ui:define>
    </ui:composition>


</h:body>
</html>
