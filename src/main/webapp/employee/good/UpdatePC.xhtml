<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msg['update_PC']}</title>
</h:head>
<h:body>

    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/good/updatepc_content.css"/>
            <div class="content-wrap">
                <h3 class="pc_h3">#{msg['your_PC']}</h3>
                <h:form>
                    UUID: <h:outputText value="#{goodController.currentPC.uuid}" required="true"
                                        converter="converters.UUIDConverter"></h:outputText> <br/>
                    *#{msg['good']} #{msg['name_title']}: <h:inputText value="#{goodController.currentPC.goodName}"
                                                                       required="true"></h:inputText>
                    <br/>
                    *#{msg['base_price']}: <h:inputText value="#{goodController.currentPC.basePrice}"
                                                        required="true"></h:inputText>
                    <br/>
                    *RAM: <h:inputText value="#{goodController.currentPC.ram}" required="true"></h:inputText> <br/>
                    *SSD: <h:inputText value="#{goodController.currentPC.ssdCapacity}" required="true"></h:inputText>
                    <br/>
                    <h:commandButton value="Confirm" action="#{goodController.updatePC}"
                                     immediate="false"></h:commandButton>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>


</h:body>
</html>
