<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{msg['good_list']}</title>
</h:head>
<h:body>

    <ui:composition template="/template/common.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="css/good/all_goods_content.css"/>

            <div class="content-wrap">

                <h:form>
                    Give Id: <p:inputText value="#{goodController.uuid}" required="true"/>
                    <h:commandButton value="FindById" action="#{goodController.findGoodById()}"/>
                </h:form>

                <h:form id="form">

                    <p:dataTable id="laptops" var="laptop" value="#{goodController.currentLaptops}" editable="false"
                                 style="margin-bottom:20px; font-size: 12px"
                                 tableStyle="table-layout: auto; align-content: center;">

                        <f:facet name="header">#{msg['laptops']}</f:facet>

                        <p:column headerText="UUID">
                            <h:outputText value="#{laptop.uuid}"/>
                        </p:column>

                        <p:column headerText="#{msg['product']}">
                            <h:outputText value="#{laptop.goodName}"/>
                        </p:column>

                        <p:column headerText="#{msg['base_price']}">
                            <h:outputText value="#{laptop.basePrice}"/>
                        </p:column>

                        <p:column headerText="RAM">
                            <h:outputText value="#{laptop.ram}"/>
                        </p:column>

                        <p:column headerText="SSD">
                            <h:outputText value="#{laptop.ssdCapacity}"/>
                        </p:column>

                        <p:column headerText="#{msg['screen_size']}">
                            <h:outputText value="#{laptop.screenSize}"/>
                        </p:column>

                        <p:column headerText="#{msg['camera']}">
                            <h:outputText value="#{laptop.hasCamera}"/>
                        </p:column>

                        <p:column headerText="USB">
                            <h:outputText value="#{laptop.usbAmount}"/>
                        </p:column>

                        <p:column headerText="#{msg['sold']}">
                            <h:outputText value="#{laptop.sold}"/>
                        </p:column>

                        <p:column headerText="#{msg['count']}">
                            <h:outputText value="#{laptop.count}"/>
                        </p:column>

                        <p:column headerText="#{msg['actions']}"
                                  rendered="#{request.isUserInRole('EMPLOYEES')}">
                            <h:commandButton value="#{msg['delete']}"
                                             action="#{goodController.removeGood(laptop)}"
                                             style="background-color: #ff4d00"
                                             rendered="#{request.isUserInRole('EMPLOYEES')}"/>

                            <h:commandButton value="#{msg['update']}"
                                             action="#{goodController.seeLaptop(laptop)}"
                                             style="background-color: #ff4d00"
                                             rendered="#{request.isUserInRole('EMPLOYEES')}"/>
                        </p:column>
                    </p:dataTable>

                    <h:form>
                        <h:commandButton value="#{msg['add_laptop']}" action="#{goodController.addLaptop}"
                                         style="background-color: #ff4d00; margin-bottom:20px; display: block;"
                                         rendered="#{request.isUserInRole('EMPLOYEES')}"/>
                    </h:form>
                </h:form>

                <h:form>
                    Give Id: <p:inputText value="#{goodController.uuid}" required="true"/>
                    <h:commandButton value="FindById" action="#{goodController.findGoodById()}"/>
                </h:form>

                <h:form id="form2">


                    <p:dataTable id="pcs" var="pc" value="#{goodController.currentPCs}" editable="false"
                                 style="margin-bottom:20px; font-size: 10px"
                                 tableStyle="table-layout: auto; align-content: center;">

                        <f:facet name="header">PCs</f:facet>

                        <p:column headerText="UUID">
                            <h:outputText value="#{pc.uuid}"/>
                        </p:column>

                        <p:column headerText="#{msg['product']}">
                            <h:outputText value="#{pc.goodName}"/>
                        </p:column>

                        <p:column headerText="#{msg['base_price']}">
                            <h:outputText value="#{pc.basePrice}"/>
                        </p:column>

                        <p:column headerText="RAM">
                            <h:outputText value="#{pc.ram}"/>
                        </p:column>

                        <p:column headerText="SSD">
                            <h:outputText value="#{pc.ssdCapacity}"/>
                        </p:column>

                        <p:column headerText="#{msg['sold']}">
                            <h:outputText value="#{pc.sold}"/>
                        </p:column>

                        <p:column headerText="#{msg['count']}">
                            <h:outputText value="#{pc.count}"/>
                        </p:column>

                        <p:column headerText="#{msg['actions']}"
                                  rendered="#{request.isUserInRole('EMPLOYEES')}">


                            <h:commandButton value="#{msg['delete']}"
                                             action="#{goodController.removeGood(pc)}"
                                             style="background-color: #ff4d00"
                                             rendered="#{request.isUserInRole('EMPLOYEES')}"/>

                            <h:commandButton value="#{msg['update']}"
                                             action="#{goodController.seePC(pc)}"
                                             style="background-color: #ff4d00"
                                             rendered="#{request.isUserInRole('EMPLOYEES')}"/>

                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form>
                    <h:commandButton value="#{msg['add_pc']}" action="#{goodController.addPC}"
                                     style="background-color: #ff4d00;"
                                     rendered="#{request.isUserInRole('EMPLOYEES')}"/>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>


</h:body>
</html>
