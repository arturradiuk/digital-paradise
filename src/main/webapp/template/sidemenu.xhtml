<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition>

        <div class="wrapper">
            <div class="sidebar">

                <h2>Menu</h2>

                <ul>
                    <li class="menu-item">
                        <h:link outcome="#" value="#{msg['login']}"/>
                    </li>
                    <li class="menu-item">
                        <h:form>
                            <h:commandLink action="#{goodController.refresh()}" value="#{msg['goods']}"/>
                        </h:form>
                    </li>
                    <li class="menu-item">
                        <h:form>
                            <h:commandLink action="#{orderController.refresh()}" value="#{msg['orders']}"/>
                        </h:form>
                    </li>
                    <li class="menu-item">
                        <h:form>
                            <h:commandLink action="#{userController.refresh()}" value="#{msg['users']}"/>
                        </h:form>
                    </li>
                </ul>

                <h:form>


                    <h:panelGrid columns="2">

                        Language :
                        <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                         valueChangeListener="#{language.countryLocaleCodeChanged}">
                            <f:selectItems value="#{language.countriesInMap}"/>
                        </h:selectOneMenu>

                    </h:panelGrid>

                </h:form>

            </div>
        </div>

    </ui:composition>
</h:body>
</html>
