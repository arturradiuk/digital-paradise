<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <h:outputStylesheet name="css/common/header.css"/>
    <h:outputStylesheet name="css/common/footer.css"/>
    <h:outputStylesheet name="css/common/sidemenu.css"/>
    <h:outputStylesheet name="css/common/common.css"/>
</h:head>

<h:body>

    <div class="header-wrapper">
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
    </div>


    <div class="content-wrapper">
        <div class="sidemenu">
            <ui:insert name="sidemenu">
                <ui:include src="sidemenu.xhtml"/>
            </ui:insert>
        </div>

        <div class="content">
            <ui:insert name="content">
                <ui:include src="contents.xhtml"/>
            </ui:insert>
        </div>
    </div>

    <div class="footer-wrapper">
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </div>

</h:body>
</html>
